services:
  # Backend API Service
  - type: web
    name: eventintel-api
    runtime: node
    repo: https://github.com/YOUR_USERNAME/eventintel
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: eventintel-db
          property: connectionString
      - key: FRONTEND_URL
        value: https://eventintel-app.onrender.com

  # Frontend Service
  - type: web
    name: eventintel-app
    runtime: static
    repo: https://github.com/YOUR_USERNAME/eventintel
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://eventintel-api.onrender.com

databases:
  - name: eventintel-db
    databaseName: eventintel
    user: eventintel
    plan: starter 