services:
  # Backend API Service - Paid Tier
  - type: web
    name: eventintel-api
    runtime: node
    plan: starter-plus
    repo: https://github.com/nbrain-team/ecg
    branch: main
    rootDir: EventIntel
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: eventintel-db
          property: connectionString
      - key: FRONTEND_URL
        value: https://eventintel-app.onrender.com

  # Frontend Service - Static Site (automatically on paid tier with custom domain)
  - type: web
    name: eventintel-app
    runtime: static
    repo: https://github.com/nbrain-team/ecg
    branch: main
    rootDir: EventIntel
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: EventIntel/frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://eventintel-api.onrender.com

databases:
  # PostgreSQL Database - Basic Tier
  - name: eventintel-db
    databaseName: eventintel
    user: eventintel
    plan: basic
    postgresMajorVersion: 15 